<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Small Surprise ‚ù§Ô∏è</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .card {
      position: relative;
      background: white;
      padding: 40px 30px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #ff4d6d;
    }

    .btn-group {
      margin-top: 25px;
      position: relative;
      height: 90px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
      position: relative;
      z-index: 2;
    }

    .no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
      left: 55%;
      top: 0;
      transition: all 0.15s ease;
    }

    #message {
      margin-top: 25px;
      font-size: 18px;
      color: #333;
    }

    img {
      display: none;
      margin-top: 20px;
      width: 230px;
      border-radius: 15px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>My Srimathi ü•∞</h1>
    <p>I Love you so much..!</p>
    <p>Do you love me? ‚ù§Ô∏è</p>

    <div class="btn-group">
      <button class="yes" onclick="yesClicked()">Yes üòä</button>
      <button class="no" id="noBtn" onclick="noClicked()">No üôà</button>
    </div>

    <div id="message"></div>

    <img
      id="loveGif"
      src="https://media.tenor.com/i9yvlqt2aYoAAAAj/peach-goma-peach-and-goma.gif"
      alt="Love gif"
    />

    <!-- AUDIO (same folder as HTML) -->
    <audio id="loveSong" src="love_song.mp3"></audio>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");
    const song = document.getElementById("loveSong");

    const START_TIME = 34; // seconds
    const END_TIME = 64;   // seconds
    let stopTimer = null;

    // NO button runs away
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    // If NO is clicked
    function noClicked() {
      document.getElementById("message").innerHTML =
        "‚ö†Ô∏è Technical issue üòÖ<br>Please choose <b>Yes</b> ‚ù§Ô∏è";
    }

    // If YES is clicked ‚ù§Ô∏è
    function yesClicked() {
      document.getElementById("message").innerHTML =
        "Aww ü•∞ muua muua muuah... üíñ<br>You chose correct my darling üíï";

      document.getElementById("loveGif").style.display = "block";

      // Play song from 0:34 to 1:04
      song.pause();
      song.currentTime = START_TIME;
      song.play();

      // Clear previous timer if any
      if (stopTimer) clearTimeout(stopTimer);

      stopTimer = setTimeout(() => {
        song.pause();
      }, (END_TIME - START_TIME) * 1000);
    }
  </script>

</body>
</html>
