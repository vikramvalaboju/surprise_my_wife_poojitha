<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Small Surprise ‚ù§Ô∏è</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .card {
      position: relative; /* IMPORTANT */
      background: white;
      padding: 40px 30px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      font-size: 18px;
    }

    .btn-group {
      margin-top: 25px;
      position: relative;
      height: 80px; /* space for No to move */
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
      position: relative;
      z-index: 2;
    }

    .no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
      left: 55%;
      top: 0;
      transition: all 0.15s ease;
    }

    #message {
      margin-top: 25px;
      font-size: 18px;
      color: #333;
    }

    img {
      display: none;
      margin-top: 20px;
      width: 230px;
      border-radius: 15px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hi Srimathi ü•∞</h1>
    <p>Do you love me?</p>

    <div class="btn-group">
      <button class="yes" onclick="yesClicked()">Yes üòä</button>
      <button class="no" id="noBtn">No üôà</button>
    </div>

    <div id="message"></div>

    <img
      id="catGif"
      src="https://media.tenor.com/bvXwJ4I19ZQAAAAi/cat-cat-meme.gif"
      alt="Cat kiss"
    />

    <img
      id="teddyCry"
      src="https://media1.tenor.com/m/7zfJK1SOYxoAAAAC/milk-and-mocha.gif"
      alt="Teddy cry"
    />
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton); // mobile

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    function yesClicked() {
      document.getElementById("message").innerHTML =
        "Aww ü•∞ muua muua muuah... üíñ";
      document.getElementById("catGif").style.display = "block";
      document.getElementById("teddyCry").style.display = "none";
    }
  </script>

</body>
</html>
