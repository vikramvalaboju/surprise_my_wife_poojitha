<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Small Surprise ‚ù§Ô∏è</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .card {
      position: relative;
      background: white;
      padding: 40px 30px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #ff4d6d;
    }

    .btn-group {
      margin-top: 25px;
      position: relative;
      height: 90px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
      z-index: 2;
      position: relative;
    }

    .no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
      left: 55%;
      top: 0;
    }

    /* SHAKE ANIMATION */
    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    #message {
      margin-top: 25px;
      font-size: 18px;
      color: #333;
    }

    img {
      display: none;
      margin-top: 20px;
      width: 230px;
      border-radius: 15px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>My Kuchulu baby ü•∞</h1>
    <p>Do you love me?</p>

    <div class="btn-group">
      <button class="yes" onclick="yesClicked()">Yes üòä</button>
      <button class="no" id="noBtn">No üôà</button>
    </div>

    <div id="message"></div>

    <img
      id="catGif"
      src="https://media.tenor.com/bvXwJ4I19ZQAAAAi/cat-cat-meme.gif"
      alt="Cat kiss"
    />
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");

    let escapeCount = 0;
    let transformed = false;

    noBtn.addEventListener("mouseenter", handleNoMove);
    noBtn.addEventListener("touchstart", handleNoMove);

    function handleNoMove() {
      if (transformed) return;

      // SHAKE FIRST
      noBtn.classList.add("shake");
      noBtn.innerText = "Ayyo tappinchukuntunna üòú";

      setTimeout(() => {
        noBtn.classList.remove("shake");
        moveNoButton();
      }, 300);

      escapeCount++;

      // FINAL TWIST üòà‚û°Ô∏è‚ù§Ô∏è
      if (escapeCount >= 5) {
        setTimeout(() => {
          transformToYes();
        }, 400);
      }
    }

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

  function transformToYes() {
    transformed = true;

    noBtn.innerText = "Yes üòç";
    noBtn.style.backgroundColor = "#ff4d6d";

    document.getElementById("message").innerHTML =
      "You chose correct my darling üíñ<br><br>Aww ü•∞ muua muua muuah... üíñ";

    document.getElementById("catGif").style.display = "block";

    // Stop running
    noBtn.removeEventListener("mouseenter", handleNoMove);
  }
  </script>

</body>
</html>
